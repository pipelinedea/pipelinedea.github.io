---
layout: default
title: letters
---

<h1>Letters</h1>

<div id="home">
  <ul class="posts">
  {% for post in site.posts %}
    {% if post.tags contains "news" %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul> 
</div>
