---
layout: default
title: blog
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% unless post.tags contains "news" or post.tags contains "idataengineer" %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endunless %}   
    {% endfor %}
  </ul>

</div>
