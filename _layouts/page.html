---
layout: default
---
<div id="page">
{{ content }}
</div>

<div id="related">
  <h2>Related Pages</h2>
  <ul class="pages">
    {% for page in site.related_pages limit:3 %}
      <li><span>{{ page.date | date_to_string }}</span> &raquo; <a href="{{ page.url }}">{{ page.title }}</a></li>
    {% endfor %}
  </ul>
</div>
